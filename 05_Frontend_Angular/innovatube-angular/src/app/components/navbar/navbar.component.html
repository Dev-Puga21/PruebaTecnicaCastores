<nav class="fixed top-0 left-0 z-50 w-full shadow bg-white border-gray-200">
  <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/home" class="italic font-semibold flex items-center space-x-3">
      INNOVATUBE
    </a>

    <div *ngIf="isAuthenticated" class="flex items-center w-full justify-between">
      <!-- Menú central -->
      <div class="hidden md:flex flex-1 justify-center">
        <ul class="flex flex-row space-x-8 font-medium">
          <li>
            <a href="/home" routerLinkActive="text-pink-600"
              class="block py-2 md:px-3 italic text-gray-900 hover:text-pink-600">
              Inicio
            </a>
          </li>
          <li>
            <a href="/favorites" routerLinkActive="text-pink-600"
              class="block py-2 md:px-3 italic text-gray-900 hover:text-pink-600">
              Favoritos
            </a>
          </li>
        </ul>
      </div>

      <!-- Perfil usuario -->
      <div class="relative hidden md:block">
        <button (click)="toggleProfileMenu()" class="flex items-center space-x-2 text-gray-900 hover:text-pink-600">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5" />
            <path d="M3 21c0-4 7-5 9-5s9 1 9 5" stroke="currentColor" stroke-width="1.5" />
          </svg>
          <span>{{ username }}</span>
        </button>

        <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-md z-50">
          <ul class="py-1 text-gray-700">
            <li>
              <button (click)="logout()" class="flex items-center w-full px-4 py-2 hover:bg-pink-100 space-x-2">
                <svg class="w-5 h-5 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                </svg>
                <span>Cerrar Sesión</span>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Botón hamburguesa móvil -->
      <div class="flex md:hidden ml-auto">
        <button (click)="toggleNav()" class="inline-flex items-center p-2 w-10 h-10">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menú lateral móvil -->
  <div *ngIf="showNav" class="fixed inset-y-0 right-0 w-80 h-screen p-4 overflow-y-auto bg-white z-50">
    <button (click)="closeNav()" class="w-10 h-10 text-gray-500">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <ul class="flex flex-col px-4 mt-4 font-medium">
      <li (click)="closeNav()">
        <a routerLink="/home" class="flex items-center space-x-4">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10h3m10-11l2 2v10h-3m-6 0h6" />
          </svg>
          <span>Inicio</span>
        </a>
      </li>

      <li (click)="closeNav()">
        <a routerLink="/favorites" class="flex items-center space-x-4">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
          </svg>
          <span>Favoritos</span>
        </a>
      </li>

      <li>
        <a (click)="logout()" class="flex items-center space-x-4 cursor-pointer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
          </svg>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
