<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold text-center mb-4">Restablecer contraseña</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <label class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />
      <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
         class="text-red-500 text-sm mt-1">Campo requerido</p>

      <label class="block text-sm font-medium text-gray-700 mt-4">Confirmar contraseña</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />
      <p *ngIf="form.get('confirmPassword')?.touched && form.errors?.['passwordMismatch']"
         class="text-red-500 text-sm mt-1">Las contraseñas no coinciden</p>

      <button
        type="submit"
        class="w-full mt-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      >
        Cambiar contraseña
      </button>
    </form>
  </div>
</div>
