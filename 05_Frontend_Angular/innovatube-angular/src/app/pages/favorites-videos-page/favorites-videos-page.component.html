<div class="p-4">
  <h2 class="text-2xl font-bold text-center mb-4">Mis Videos Favoritos</h2>

  <app-favorite-search (search)="handleSearch($event)"></app-favorite-search>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div
      *ngFor="let video of favoritos"
      class="bg-white rounded-lg shadow-md flex flex-col overflow-hidden"
    >
      <img [src]="video.thumbnailUrl" [alt]="video.title" class="w-full h-48 object-cover" />

      <div class="p-4 flex flex-col flex-grow justify-between">
        <h3 class="text-lg font-semibold text-gray-800 line-clamp-2">{{ video.title }}</h3>
        <p class="text-sm text-gray-500 mb-2">
          Publicado: {{ video.publishedAt | date:'shortDate' }}
        </p>

        <div class="flex gap-3 mt-auto justify-end">
          <button
            (click)="removeFavorite(video.idVideo)"
            aria-label="Eliminar de favoritos"
            title="Eliminar de favoritos"
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600 flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 
                       0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4" />
            </svg>
          </button>

          <button
            (click)="handleShare(video.idVideo)"
            aria-label="Compartir video"
            title="Compartir video"
            class="bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300 flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 8a3 3 0 10-2.83-4H7a3 3 0 100 6h2.17A3 3 0 1015 8zM9 12v7a3 3 0 11-6 0v-7m12-1v7a3 3 0 11-6 0v-7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
