<form (submit)="handleSearch($event)" class="mb-6 flex justify-center">
  <input
    type="text"
    [(ngModel)]="query"
    name="query"
    placeholder="Buscar en favoritos..."
    class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-lg"
  />
  <button
    type="submit"
    class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700"
  >
    Buscar
  </button>
</form>
