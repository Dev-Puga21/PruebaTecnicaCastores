<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold text-center mb-4">¿Olvidaste tu contraseña?</h2>

    <ng-container *ngIf="sent; else formBlock">
      <p class="text-green-600 text-center">
        Revisa tu correo para restablecer la contraseña.
      </p>
    </ng-container>

    <ng-template #formBlock>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label class="block text-sm font-medium text-gray-700">
          Correo electrónico
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 mt-2 border rounded-md"
        />
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
           class="text-red-500 text-sm mt-1">
          {{ form.get('email')?.errors?.['required'] ? 'El correo es obligatorio' : 'Correo inválido' }}
        </p>

        <button
          type="submit"
          class="w-full mt-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Enviar enlace
        </button>
      </form>
    </ng-template>
  </div>
</div>
