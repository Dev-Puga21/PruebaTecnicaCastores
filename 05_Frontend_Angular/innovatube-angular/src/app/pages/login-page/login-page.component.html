<div class="flex items-center justify-center h-screen bg-gray-100">
  <div *ngIf="loading" class="custom-spinner"></div>

  <div *ngIf="!loading" class="w-full max-w-md px-8 py-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700" for="login">
          Usuario o Correo
        </label>
        <input
          id="login"
          type="text"
          formControlName="login"
          placeholder="Ingresa tu usuario o correo"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          [class.border-red-500]="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
        />
        <p *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
           class="text-red-500 text-sm mt-1">Este campo es requerido.</p>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700" for="accessPassword">
          Contraseña
        </label>
        <input
          id="accessPassword"
          type="password"
          formControlName="accessPassword"
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          [class.border-red-500]="loginForm.get('accessPassword')?.invalid && loginForm.get('accessPassword')?.touched"
        />
        <p *ngIf="loginForm.get('accessPassword')?.invalid && loginForm.get('accessPassword')?.touched"
           class="text-red-500 text-sm mt-1">Este campo es requerido.</p>
      </div>

      <button type="submit"
              class="w-full px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
        Iniciar Sesión
      </button>

      <div class="text-center mt-4">
        <span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
        <a href="/register" routerLink="/register" class="text-blue-600 hover:underline font-medium">Regístrate</a>
      </div>

      <div class="flex mt-4 flex-col items-center justify-center text-sm text-gray-600 gap-2">
        <a href="/forgot-password" routerLink="/forgot-password" class="hover:underline hover:text-blue-600">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>
  </div>
</div>
